<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.file.home.title">Files</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="files?.length === 0">
        <span jhiTranslate="appApp.file.home.notFound">No files found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="files?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.file.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.file.classe">Classe</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files ;trackBy: trackId">
                    <td><a [routerLink]="['/file', file.id, 'view']">{{ file.id }}</a></td>
                    <td>{{ file.name }}</td>
                    <td>
                        <div *ngIf="file.classe">
                            <a [routerLink]="['/classe', file.classe?.id, 'view']" >{{ file.classe?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/file', file.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
