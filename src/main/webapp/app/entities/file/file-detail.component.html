<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="file">
            <h2><span jhiTranslate="appApp.file.detail.title">File</span> {{ file.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appApp.file.name">Name</span></dt>
                <dd>
                    <span>{{ file.name }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.file.classe">Classe</span></dt>
                <dd>
                    <div *ngIf="file.classe">
                        <a [routerLink]="['/classe', file.classe?.id, 'view']">{{ file.classe?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </div>
    </div>
</div>
