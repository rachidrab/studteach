<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.classe.home.title">Classes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-classe" [routerLink]="['/classe/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.classe.home.createLabel">
            Create a new Classe
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="classes?.length === 0">
        <span jhiTranslate="appApp.classe.home.notFound">No classes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="classes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.classe.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.classe.teacher">Teacher</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.classe.studentArea">Student Area</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let classe of classes ;trackBy: trackId">
                    <td><a [routerLink]="['/classe', classe.id, 'view']">{{ classe.id }}</a></td>
                    <td>{{ classe.name }}</td>
                    <td>
                        {{ classe.teacher?.login }}
                    </td>
                    <td>
                        {{ classe.studentArea?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/classe', classe.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/classe', classe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(classe)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
